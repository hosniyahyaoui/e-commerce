<div class="col-md-4">
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="form-group">
      <label class="control-label">Login:</label>
      <input type="text" name="username" ngModel required class="form-control" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="username.errors.required">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">Password:</label>
      <input type="password" name="password" ngModel required class="form-control" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors.required">Password is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
